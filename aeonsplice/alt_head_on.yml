#####################
## WIP Data Format ##
#####################

battle:
    players:
        - id: 0
          color: red
        - id: 1
          color: blue
    ships:
        - id: sphere
          model: sphere
        - id: cube
          model: cube
    turns:
        - time: 0
          ships:
              - player: 0
                ship: sphere
                position: {x: -5, y: 0, z: 2}
              - player: 1
                ship: cube
                position: {x: 5, y: 0, z: -2}
        - time: 1
          ships:
              - player: 0
                ship: sphere
                position: {x: -3, y: -1, z: 0}
              - player: 1
                ship: cube
                position: {x: 3, y: 1, z: 0}
